# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
type Account
  @model
  @searchable
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam }]
  ) {
  id: ID! @primaryKey
  email: String!
  username: String
  firstName: String
  lastName: String
  verified: Boolean
  artistAcc: Boolean
  favImg: image @hasOne
  images: [image] @hasMany
}

type image
  @model
  @searchable
  @auth(
    rules: [{ allow: private, provider: iam }, { allow: public, provider: iam }]
  ) {
  id: ID! @index
  Src: String
  author: Account
  ShortDesc: String
  Description: String
}
